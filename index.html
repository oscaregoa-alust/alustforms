<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALUST â€” Objects & Spaces</title>
  <style>
    :root{ --bg:#0b0b0b; --fg:#eaeaea; --pad:22px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:400 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    a{color:inherit; text-decoration:none}
    a:hover{opacity:.8}
    .vertical-label{
      position:fixed; top:50%; left:0;
      transform:translateY(-50%) rotate(-90deg);
      transform-origin:left top;
      font-size:.9rem; letter-spacing:.35em; z-index:50;
      color:#fff; white-space:nowrap; opacity:.95;
      padding-left:10px; pointer-events:none; font-weight:600;
    }
    .util{
      position:fixed; right:0; top:0; height:64px;
      display:flex; align-items:center; gap:48px;
      padding:0 var(--pad); z-index:50;
      font-size:.9rem; letter-spacing:.28em;
    }
    .util a{ color:#fff; font-weight:600; }
    .hero{
      position:relative; height:100vh; min-height:540px; overflow:hidden;
    }
    .hero-left, .hero-right{
      position:absolute; top:0; bottom:0;
      background-position:center; background-size:cover; filter:saturate(98%);
    }
    .hero-left { left:0;  width:65%; background-image:url("images/hero-left.jpg"); }
    .hero-right{ right:0; width:35%; background-image:url("images/hero-right.jpg"); }
    .cities{
      position:absolute; right:18px; bottom:18px; z-index:3;
      display:flex; gap:18px; align-items:center;
      font-size:.88rem; letter-spacing:.26em;
    }
    .cities span{ color:#E8E8E8; font-weight:600; }
    .sep{opacity:.5; color:#aaa;}
    .scroll{
      position:absolute; left:24px; bottom:26px; z-index:3;
      width:1px; height:42px; background:#fff; opacity:.6;
      animation:float 1.7s ease-in-out infinite;
    }
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
    .logo-overlay{
      position:fixed; inset:0; height:100vh; z-index:40;
      display:grid; place-items:center; pointer-events:none;
      transition:opacity .25s ease;
    }
    .logo{ max-height:230px; width:auto; display:block;
           filter:drop-shadow(0 8px 18px rgba(0,0,0,.55)); }
    .tag{ margin-top:12px; color:#f2f2f2; opacity:.95;
          letter-spacing:.22em; font-size:clamp(12px,1.5vw,16px); }
    .strips{ margin:0; padding:0; }
    .row{ display:flex; flex-wrap:wrap; width:100%; }
    .cell{
      flex:1 1 auto;
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      min-height:320px;
    }
    .split-65-35 .cell:first-child { flex-basis:65%; max-width:65%; }
    .split-65-35 .cell:last-child  { flex-basis:35%; max-width:35%; }
    .split-35-65 .cell:first-child { flex-basis:35%; max-width:35%; }
    .split-35-65 .cell:last-child  { flex-basis:65%; max-width:65%; }
    .split-50 .cell { flex-basis:50%; max-width:50%; }
    .full-100 .cell{ flex-basis:100%; max-width:100%; background:none; padding:0; margin:0; }
    .full-100 img{ display:block; width:100%; height:auto; object-fit:cover; }

    @media (max-width:900px){
      .row{ flex-direction:column; }
      .cell{ flex-basis:100% !important; max-width:100% !important; }
    }
  </style>
</head>
<body>

<div class="vertical-label">D&nbsp;E&nbsp;S&nbsp;I&nbsp;G&nbsp;N&nbsp;&nbsp;S&nbsp;T&nbsp;U&nbsp;D&nbsp;I&nbsp;O</div>

<nav class="util">
  <a href="contact.html">C&nbsp;O&nbsp;N&nbsp;T&nbsp;A&nbsp;C&nbsp;T</a>
  <a href="https://instagram.com/alustforms" target="_blank" rel="noopener">I&nbsp;G</a>
</nav>

<header class="hero" id="hero">
  <div class="hero-left"></div>
  <div class="hero-right"></div>
  <div class="cities">
    <span>TIJUANA</span> <span class="sep">|</span> <span>SAN DIEGO</span>
  </div>
  <div class="scroll"></div>
</header>

<div class="logo-overlay" id="logoOverlay">
  <div style="text-align:center">
    <img src="images/logo.png" class="logo" id="logo" alt="ALUST" />
    <div class="tag" id="tag">FORM &amp; PURPOSE</div>
  </div>
</div>

<section class="strips">
  <div class="row split-65-35">
    <div class="cell" style="background-image:url('images/work-01.jpg')"></div>
    <div class="cell" style="background-image:url('images/work-02.jpg')"></div>
  </div>

  <div class="row full-100">
    <div class="cell">
      <img src="images/work-07.jpg" alt="Project 07" style="height:420px;" />
    </div>
  </div>

  <div class="row split-35-65">
    <div class="cell" style="background-image:url('images/work-03.jpg')"></div>
    <div class="cell" style="background-image:url('images/work-04.jpg')"></div>
  </div>

  <div class="row split-50">
    <div class="cell">
      <img src="images/work-05.jpg" alt="Project 05" style="width:100%; height:auto;" />
    </div>
    <div class="cell" style="background-image:url('images/work-09.jpg')"></div>
  </div>

  <div class="row split-50">
    <div class="cell" style="background-image:url('images/work-06.jpg')"></div>
    <div class="cell" style="background-image:url('images/work-08.jpg')"></div>
  </div>

  <div class="row full-100">
    <div class="cell">
      <img src="images/work-10.jpg" alt="Project 10" style="height:420px;" />
    </div>
  </div>
</section>

</body>
</html>
